<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">   
    <title>Developer vs AI Game</title>
  </head>
  <body>
      <section class="game-container">
        <!-- Initial game screen -->
      <div class="game-box">
        <div class="initial-screen">
          <img class="ai-img" src="./img/ai-character.png" alt="" />
          <img
            class="developer-img"
            src="./img/developer-character.png"
            alt=""
          />
          <div class="game-name">
            <img src="./img/dev-vs-ai-main-page.png" alt="" />
          </div>
          <div class="start-menu">
            <button class="start-btn liquid">Start Game</button>
           <!-- I will apply this btn later <button class="rules-btn liquid">Rules</button> -->
          </div>
        </div>
         <!-- Game run screen-->
        <div class="game-run-screen">
            <div class="boss-section">
                <div class="boss">
                    <img src="./img/boss-img.png" alt="">
                </div>
                <p class="speech-bubble"></p>
                <div class="timer">
                    <p class="timer-set"> 0:<span class ="timer-seconds"></span></p>
                </div>   
                <div class="level">
                    <p class="current-total-levels"> <span class ='current-level'></span>/<span class = 'total-levels-dashboard'></span></p>
                </div>
            </div>
            <div class="map-section">
                <!-- <img src="./img/developer-character-topdown.png" alt=""> -->
            </div>
             <div class="battle-section">
                <div class="player-container">
                    <img src="./img/developer-character.png" alt="">
                    <div class="code-collect-box-player">

                    </div>
                </div>
                <div class="vs-container">
                    <p>VS</p>
                </div>
                <div class="ai-container">
                    <img src="./img/ai-character.png" alt="">
                    <div class="code-collect-box-ai"></div>
                </div>
            </div>
        </div>
        <!--Game over screen-->
        <div class="game-over-screen">
          <div class="game-over-container">
            <img src="./img/ai-character.png" alt="">
            <div>
              <h2>The AI beat you &#128561; &#128561;</h2>
              <p>You score <span class="player-score">3</span> of <span class="total-levels">5</span> Levels</p>
              <p>Let's try again?</p>
            </div>
          </div>
          <button class="restart-btn liquid">Restart game</button>

        </div>
        <!-- Game win screen-->
         <div class="game-win-screen">
          <div class="game-win-container">
            <img src="./img/developer-character-happy.png" alt="">
            <div>
              <h2>You beat the AI! &#128526 &#128640</h2>
              <p>Congratulations! You're a rockstar developer</p>
            </div>
          </div>
          <button class="restart-btn2 liquid">Restart game</button>

        </div>
      </div>
    </section>
   

    </section>
    <script src="./javscript/question.js"></script>
    <script src="./javscript/player.js"></script>
    <script src="./javscript/code-card.js"></script>
    <script src="./javscript/main.js"></script>
  </body>
</html>
