<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Developer vs AI</title>
</head>
<body>
    <section class="game-container">
        <div class="game-box">
            <!-- Initial screen -->
            <img class="ai-img" src="./img/ai-character.png" alt="">
            <img class="developer-img" src="./img/developer-character.png" alt="">
            <div class="game-name">
                <img src="./img/dev-vs-ai-main-page.png" alt="">
            </div>
            <div class="start-menu">
                <button class="start-btn liquid">Start Game</button>
                <button class="rules-btn liquid">Rules</button>
            </div>
        </div>
    </section>
    <script src="./javscript/main.js"></script>
</body>
</html>
